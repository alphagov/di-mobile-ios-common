name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test Package
    if: github.event.pull_request.draft == false
    runs-on: macos-14

    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-ios-pipelines@f2e6562e116cd7a6a250fe24863b563a50a5fe24
        with:
          action_type: 'Pull Request'
          workspace: GDSCommon-Demo.xcworkspace
          scheme: GDSCommon-Demo
          xcode_version: 15.2
          run_destination: platform=iOS Simulator,name=iPhone 15,OS=17.5
          sonar_token: ${{ secrets.SONAR_TOKEN }}
